[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# ğŸš€ Tauri v2.0 Core Framework
tauri = { version = "2", features = ["macos-proxy"] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-shell = "2"
tauri-plugin-store = "2"

# ğŸ”§ Serialization & Data Handling
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"

# ğŸ”„ Type Generation for Frontend
ts-rs = { version = "8.0", features = ["chrono-impl", "uuid-impl"] }

# âš¡ Async Runtime & Concurrency
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "fs", "time", "signal"] }
tokio-util = { version = "0.7", features = ["time", "codec"] }
tokio-stream = "0.1"
futures = "0.3"
async-trait = "0.1"
rayon = "1.7"

# ğŸŒ HTTP Client & Web Scraping
reqwest = { version = "0.12", features = ["json", "cookies", "gzip", "brotli", "stream"] }
scraper = "0.20"
select = "0.6"
regex = "1.10"
url = "2.5"

# ğŸ—„ï¸ Database & Storage
sqlx = { version = "0.8", features = ["sqlite", "postgres", "runtime-tokio-rustls", "chrono", "migrate", "uuid"] }

# ğŸ”„ Rate Limiting & Control
governor = "0.6"
tower = { version = "0.4", features = ["timeout", "retry"] }

# ğŸ“Š Logging & Telemetry
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json", "chrono", "fmt"] }
tracing-appender = "0.2"
tracing-opentelemetry = "0.22"
once_cell = "1.19"

# ğŸ› ï¸ Error Handling & Utilities
anyhow = "1.0"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
blake3 = "1.5"

# ğŸ“ Configuration & File System
config = "0.14"
dirs = "5.0"

# ğŸ¯ Development & Testing Utilities
lazy_static = "1.4"
fastrand = "2.0"

[dev-dependencies]
# ğŸ§ª Testing Infrastructure
tempfile = "3.8"
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
rstest = "0.18"

# ğŸš€ Modern Rust Development Profile (2024)
[profile.dev]
opt-level = 0
debug = 2  # Full debug info for development
split-debuginfo = "packed"
incremental = true  # Enable incremental compilation
codegen-units = 256
overflow-checks = true
debug-assertions = true
panic = "unwind"  # Enable unwinding for better debugging
lto = false
rpath = false

# ğŸ“ˆ Performance Development Profile
[profile.dev-fast]
inherits = "dev"
opt-level = 1
debug = 1
incremental = true
codegen-units = 16
overflow-checks = false
debug-assertions = false

# ğŸ¯ Release Profile (Production)
[profile.release]
opt-level = 3
debug = false
split-debuginfo = "off"
incremental = false
codegen-units = 1
overflow-checks = false
debug-assertions = false
panic = "abort"
lto = "fat"
strip = "symbols"

# ğŸ“¦ Dependencies optimization for all profiles
[profile.dev.package."*"]
opt-level = 3
debug = false

[profile.dev-fast.package."*"]
opt-level = 3
debug = false

